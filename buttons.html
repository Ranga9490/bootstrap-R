<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>This is a Bootstrap example</title>  
    
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
  
</head>  
<body>  
<div class="container">  
    <button class="btn btn-default">default</button><br>
    <button class="btn btn-primary">primary</button><br>
    <button class="btn btn-success">success</button><br>
    <button class="btn btn-danger">danger</button><br>
    <button class="btn btn-info">info</button><br>
    <button class="btn btn-warning">warning</button><br>
    <button class="btn btn-link">link</button><br>
 
</div>  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
</body>  
</html>
